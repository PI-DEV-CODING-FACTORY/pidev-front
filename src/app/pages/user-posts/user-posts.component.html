<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Your posts</h1>
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-sm transition-colors duration-200 flex items-center gap-2"
        routerLink="/pages/post">
        <i class="pi pi-plus"></i>
        <span>Create post</span>
      </button>
    </div>

    <!-- Loading state -->
    <div *ngIf="loading" class="flex flex-col items-center justify-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
      <p class="mt-4 text-gray-600">Loading posts...</p>
    </div>

    <!-- Error state -->
    <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 p-4 mb-8 rounded-lg">
      <div class="flex items-center">
        <i class="pi pi-exclamation-circle text-red-500 mr-3"></i>
        <p class="text-red-700">{{ error }}</p>
      </div>
    </div>

    <!-- Empty state -->
    <div *ngIf="!loading && !error && posts.length === 0"
      class="text-center py-12 bg-white rounded-xl shadow-sm border border-gray-100">
      <i class="pi pi-inbox text-gray-400 text-5xl mb-4"></i>
      <h2 class="text-xl font-semibold text-gray-900 mb-2">No posts yet</h2>
      <p class="text-gray-600 mb-6">Create your first post to share your questions with the community</p>
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow-sm transition-colors duration-200"
        routerLink="/pages/post">
        Create a post
      </button>
    </div>

    <!-- Posts list -->
    <div *ngIf="!loading && !error && posts.length > 0" class="space-y-6">
      <div *ngFor="let post of paginatedPosts"
        class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-200 border border-gray-100 overflow-hidden">
        <div class="p-6">
          <div class="flex justify-between items-start mb-4">
            <h2 class="text-xl font-semibold text-gray-900 hover:text-blue-600 transition-colors duration-200">{{
              post.title }}</h2>
            <span *ngIf="post.tags!=''" class="px-3 py-1 bg-blue-100 text-blue-800 text-sm font-medium rounded-full">{{ post.tags }}</span>
          </div>
          <p class="text-gray-600 mb-4">{{ post.content | slice:0:200 }}{{ post.content.length > 200 ? '...' : '' }}</p>
          <div class="flex justify-between items-center">
            <span class="text-sm text-gray-500">Posted on {{ post.createdAt }}</span>
            <div class="flex gap-2">
              <button
                class="inline-flex items-center px-3 py-1.5 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-200"
                [routerLink]="['/pages/postDetails', post.id]">
                <i class="pi pi-eye mr-1.5"></i> View
              </button>
              <button
                class="inline-flex items-center px-3 py-1.5 border border-yellow-300 text-sm font-medium rounded-lg text-yellow-700 bg-yellow-50 hover:bg-yellow-100 transition-colors duration-200"
                (click)="editPost(post)">
                <i class="pi pi-pencil mr-1.5"></i> Edit
              </button>
              <button
                class="inline-flex items-center px-3 py-1.5 border border-red-300 text-sm font-medium rounded-lg text-red-700 bg-red-50 hover:bg-red-100 transition-colors duration-200"
                (click)="deletePost(post)">
                <i class="pi pi-trash mr-1.5"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <nav *ngIf="totalPages > 1" class="flex justify-center mt-8" aria-label="Pagination">
        <ul class="flex items-center space-x-2">
          <li>
            <button [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)"
              class="px-3 py-2 rounded-lg border border-gray-300 text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
              <i class="pi pi-chevron-left"></i>
            </button>
          </li>
          <li *ngFor="let page of getPagesArray()">
            <button (click)="goToPage(page)" [class.bg-blue-600]="page === currentPage"
              [class.text-white]="page === currentPage"
              class="px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors duration-200"
              [class.hover:bg-blue-700]="page === currentPage">
              {{ page }}
            </button>
          </li>
          <li>
            <button [disabled]="currentPage === totalPages" (click)="goToPage(currentPage + 1)"
              class="px-3 py-2 rounded-lg border border-gray-300 text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
              <i class="pi pi-chevron-right"></i>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<p-toast></p-toast>

<!-- Edit Post Modal -->
<div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-lg shadow-xl">
      <div class="modal-header border-b border-gray-200 p-4">
        <h5 class="text-xl font-semibold text-gray-900">Edit Post</h5>
        <button type="button" class="text-gray-400 hover:text-gray-500" data-bs-dismiss="modal" aria-label="Close">
          <i class="pi pi-times"></i>
        </button>
      </div>
      <div class="modal-body p-4">
        <form *ngIf="editingPost" class="space-y-4">
          <div>
            <label for="editTitle" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
            <input type="text"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              #editTitle id="editTitle" [(ngModel)]="editingPost.title" name="title" required>
          </div>
          <div>
            <label for="editContent" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
            <textarea
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              #editContent id="editContent" [(ngModel)]="editingPost.content" name="content" rows="5"
              required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer border-t border-gray-200 p-4">
        <button type="button"
          class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors duration-200 mr-2"
          data-bs-dismiss="modal">Cancel</button>
        <button type="button"
          class="px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors duration-200"
          (click)="updatePost()">Save Changes</button>
      </div>
    </div>
  </div>
</div>
