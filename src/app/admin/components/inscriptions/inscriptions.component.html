<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <span class="text-xl font-bold">Inscriptions List</span>
        </ng-template>
    </p-toolbar>

    <p-table 
        #dt 
        [value]="inscriptions()" 
        [rows]="10" 
        [paginator]="true"
        [globalFilterFields]="['firstName','lastName','courseId','createdAt','status']"
        [tableStyle]="{'min-width': '75rem'}"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} inscriptions"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Inscriptions</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="firstName">First Name <p-sortIcon field="firstName"></p-sortIcon></th>
                <th pSortableColumn="lastName">Last Name <p-sortIcon field="lastName"></p-sortIcon></th>
                <th pSortableColumn="courseId">Course <p-sortIcon field="courseId"></p-sortIcon></th>
                <th pSortableColumn="createdAt">Inscription Date <p-sortIcon field="createdAt"></p-sortIcon></th>
                <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-inscription>
            <tr>
                <td>{{inscription.firstName}}</td>
                <td>{{inscription.lastName}}</td>
                <td>{{inscription.courseId || 'N/A'}}</td>
                <td>{{inscription.createdAt ? (inscription.createdAt | date:'medium') : 'N/A'}}</td>
                <td>
                    <p-tag [value]="inscription.status" [severity]="getSeverity(inscription.status)"></p-tag>
                </td>
                <td>
                    <button pButton pRipple 
                            icon="pi pi-eye" 
                            class="p-button-rounded p-button-info mr-2" 
                            (click)="onViewClick()">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <!-- Add after the table -->
    <p-dialog 
        [(visible)]="displayDialog" 
        [style]="{width: '450px'}" 
        header="Inscription Details" 
        [modal]="true">
    </p-dialog>
</div>
